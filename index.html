<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>html{background-color: darkslateblue;}</style>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="output">0102030405</div>
     <!-- <input class="output" type="text"> -->
    <div class="buttons">
      <button id="AC" class="other">AC</button>
      <button id="+/-" class="other">+/-</button>
      <button id="%" class="other">%</button>
      <button id="/" class="operators">/</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operators">*</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operators">-</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operators">+</button>
      <button id="num0">0</button>
      <button id=".">.</button>
      <button id="=" class="operators">=</button>
      <!-- <button></button> -->
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
