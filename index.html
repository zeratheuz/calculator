<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="display">0</div>
     <!-- <input class="output" type="text"> -->
    <div class="buttons">
      <button id="AC" class="other">AC</button>
      <button id="+/-" class="other">+/-</button>
      <button id="%" class="other">%</button>
      <button id="/" class="operators">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="*" class="operators">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button id="-" class="operators">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="+" class="operators">+</button>
      <button class="number zero">0</button>
      <button id="dot">.</button>
      <button class="result operators">=</button>
      <!-- <button></button> -->
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
